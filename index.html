<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            margin: 20px;
        }

        .demo {
            background: #ddd;
            border: 1px solid #666;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h4>tab组件</h4>
        <g-tabs :selected="selected">
            <g-tabs-head>
                <g-tabs-item name="1">1</g-tabs-item>
                <g-tabs-item name="2">2</g-tabs-item>
            </g-tabs-head>
            <g-tabs-body>
                <g-tabs-pane name="1">content 1</g-tabs-pane>
                <g-tabs-pane name="2">content 2</g-tabs-pane>
            </g-tabs-body>
        </g-tabs>

        <div class="box">
            <h4>toast</h4>
            <g-button @click="showToast">点我</g-button>
            <g-button @click="showToast1">top</g-button>
            <g-button @click="showToast2">middle</g-button>
            <g-button @click="showToast3">bottom</g-button>
            <g-button @click="onClickButton">有回应</g-button>
        </div>
        <h4>layout sider header content footer</h4>
        <g-layout style="color: white; overflow:hidden; margin-bottom:50px;">
            <g-sider style=" background:#ddd; width:200px; color: black;">
                sider
            </g-sider>
            <g-layout>
                <g-header style="height: 50px; background:lightskyblue;">
                    header
                </g-header>
                <g-content style="height: 100px; background:deepskyblue;">
                    content
                </g-content>
                <g-footer style="height: 50px; background:lightskyblue;">
                    footer
                </g-footer>
            </g-layout>
        </g-layout>
        <div class="box">
            <h4>栅格系统</h4>
            <g-col span="24" offset="1" :narrow-pc="{span:12,offset:12}">
                <div class="demo"></div>
            </g-col>
        </div>
        <div class="box">
            <g-row>
                <g-col span="24" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">
                    1
                </g-col>
                <g-col span="24" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">11
                </g-col>
            </g-row>
            <g-row gutter="20">
                <g-col span="4">11</g-col>
                <g-col span="4">21</g-col>
                <g-col span="4">31</g-col>
            </g-row>
        </div>
        <div class="box">
            <h4>input</h4>
            <g-input v-model="message"></g-input>
            <p>{{message}}</p>
        </div>
        <div class="box">
            <h4>input error</h4>
            <g-input value="张" error="姓名不能少于两个字"></g-input>
        </div>
        <div class="box">
            <g-input value="zhangsan111" @change="inputChange"></g-input>
        </div>
        <div class="box">
            <h4>button 按钮 和 icon</h4>
            <g-button icon="settings" :loading="loading1" @click="loading1 = !loading1">www我爱js</g-button>
            <g-button icon="settings" :loading=true icon-position="right">我爱</g-button>
            <g-button icon="settings" icon-position="left">我爱js</g-button>
            <g-icon name="download"></g-icon>
            <g-button-group>
                <g-button icon="xiangzuojiantou">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="xiangyoujiantou">下一页</g-button>
            </g-button-group>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script src="./src/app.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_1286250_8pvf91fuiu6.js"></script> -->
</body>

</html>
